# Cross compile the website docker container and push to Docker Hub
name: Cross Compile resume-witl-dot-xyz

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      # This is required in order to build ARM images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # This is required in order to cross-compile ARM images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Makes sure to log into Dockerhub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./dockerfile
          push: true
          no-cache: true
          tags: |
            coolguy1771/resume-dot-witl-dot-xyz:latest